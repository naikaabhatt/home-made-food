{% extends "admin/template/template.html" %}


{% block title %}manageprofile{% endblock %}

{% block main %}
	
<div class="container">
 
    <br>
    <br>
    
    <h4 class="display-4">Profile Settings</h4><br>
      <form action="/manageprofile" method="POST">
               
              <div class="row">
            <div class="card border-dark"style="max-width: 50rem;">
                
                <br>
                <br>
                <div class="text-center">
                   <div class="input-group form-group">
                       <div class="input-group-prepend">
                           <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                          </svg></span>
                       </div>
                       <label class="labels">NAME:{{name}}</label><br>
                      
                   </div>
                    <input type="text" class="form-control" placeholder="enter your name" name="adminname"><br>

                      <div class="input-group form-group">
                       <div class="input-group-prepend">
                           <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.818l5.724 3.465L8 8.917l1.276.766L15 6.218V5.4a1 1 0 0 0-.53-.882l-6-3.2zM15 7.388l-4.754 2.877L15 13.117v-5.73zm-.035 6.874L8 10.083l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738zM1 13.117l4.754-2.852L1 7.387v5.73zM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2z"/>
                          </svg></span>
                       </div>
                   <label class="labels">EMAIL:{{email}}</label><br>
                   
                   </div>
                   <input type="text" class="form-control" placeholder="enter email id" name="email"><br>  
                   
                   
                  <div class="text-center"> <input type="submit" value="UPDATE" class="btn btn-outline-success"></div>
               </form>
               <br>
               <br>
         </div>
         </div>
         
</div>

{% endblock %}
